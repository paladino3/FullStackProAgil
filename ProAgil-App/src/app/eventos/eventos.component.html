<div class="form-inline">
    <div class="from-group mb-2">
        <label class="mr-3" style="display: inline;">Filtro:</label>
        <input type="text" class="form-control mr-2" placeholder="buscar"
        [(ngModel)]="filtroLista">
    </div>
</div>
<h3>Filtro Por Tema: {{filtroLista}}</h3>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
            <button class="btn btn-outline-primary" (click)="alternarImg()" >
            <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
            </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>N' Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
            </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
        <td>
        <img *ngIf="mostrarImagem"
         src="http://localhost:5000/img/{{evento.imagemUrl}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
        >
        </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
            <td>{{evento.qtdePessoas}}</td>
            <td>
                <div *ngIf="!evento.lotes.length">
                    Não Informado
                </div>

                <div *ngIf="evento.lotes.length">
                    {{evento.lotes[0].nome | uppercase}}
                </div>
            </td>
            <td>
              <div class="btn-group">
              <button class="btn btn-sm btn-success" tooltip="Editar">
                <i class=" fa fa-edit"></i>
                </button>  
                <button class="btn btn-sm btn-danger" tooltip="Excluir">
                <i class=" fa fa-eraser"></i>
              </button>   
            </div>  
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="7" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
